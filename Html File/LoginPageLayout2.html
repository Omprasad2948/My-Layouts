<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Login form</title>
    <link rel="stylesheet" href="LoginFormLayout2.css">
</head>

<body>
    <div class="container">
        <div class="formdata">
            <form action="#" method="get/post">
                <h1>Login</h1>
                <p>Doesn't have Account yet ? <a href="#">Sign Up</a></p>

                <label for="lblemail">Email Address</label>
                <input type="email" name="lblemail" id="lblemail" placeholder="you@example.com">

                <label for="lblpass">Password</label>
                <input type="password" name="lblpass" id="lblpass" placeholder="Enter 6 Character or more">

                <input type="checkbox" name="lblcheck" id="lblcheck">
                <label for="lblcheck">Remember me</label>
                <a href="#" class="forget">Foreget Password</a>

                <input type="submit" value="Login">

                <p>-----------------------or login with-------------------------</p>

                <button class="btn google">Google</button>
                <button class="btn facebook">Facebook</button>
            </form>
        </div>

        <div class="formimg">
            <img src="../Images/working_lap.png" alt="">
        </div>
    </div>
</body>

</html>
